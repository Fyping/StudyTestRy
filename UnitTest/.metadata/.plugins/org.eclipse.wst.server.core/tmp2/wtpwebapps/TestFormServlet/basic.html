<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>AJAX File Upload - Basic Demo</title>
</head>
<body>
	<h1>AJAX File Upload - Basic Demo</h1>
	<p>
		This is a demo of the plugin's default behavior.<br />
		Choose a file below and it will be uploaded without navigating away from this page.
	</p>
	<form method="post" action="HelloFormServlet" enctype="multipart/form-data">
	开始上传文件：
	<!-- <form action ="/HelloFormServlet" method="post">
		<input type="file" name="myFile" id="demo2"/>
		<input type="submit" name="SUBMIT"/>
	</form><br/> -->
		<label>File Input: <input type="file" name="file" id="demo1" /></label>
		<div id="uploads">
		
		</div>
	</form>
	<script type="text/javascript" src="jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="jquery.ajaxfileupload.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			$("#demo1").AjaxFileUpload({
				onComplete: function(filename, response) {
					$("#uploads").append(
						$("<img />").attr("src", filename).attr("width", 200)
					);
				}
			});
		});

	</script>
	<script>
	window.onbeforeunload=function (){
alert("===onbeforeunload===");
if(event.clientX>document.body.clientWidth && event.clientY < 0 || event.altKey){
     alert("你关闭了浏览器");
}else{
     alert("你正在刷新页面"); 
}
}
	alert(1);
</script>
	
</body>
</html>
